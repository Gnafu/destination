# if a request waits in queue for more than 60 seconds it's not worth executing,
# the client will  likely have given up by then
timeout=60
# considering 100 request the max for 4 core,1 instance, in this case we
# don't allow the execution of more than 300 requests total in parallel. (2 nodes = 600 parallel requests)
# 100/4 = 25 req per core. 25*24/2 = 300.
#
ows.global=300
# don't allow the execution of more than 48 tile requests in parallel
# (assuming a server with 4 cores, GWC empirical tests show that throughput
# peaks up at 4 x number of cores.
# 24 cores have to serve 2 cluster nodes, so we have 24 x 2 = 48
ows.gwc=48
# The getMapRequests will be queued if too many.
# the max number of requests that can run at the same time are 12 (per core)
# this should also limit requests to kml reflector
ows.wms.getmap=24
# the main usage of wfs service is using the database. So to leave
# always some connection available for the other services, whe should limit the
# symultaneus wfs requests to a number lower than 20 (max connections to
# a datastore, for every instance).
ows.wfs=12
# don't allow a single user to perform more than 6 requests in parallel
# (6 being the Firefox default concurrency level at the time of writing)
user=6